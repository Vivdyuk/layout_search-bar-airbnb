<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      class="bar bigbar"
      data-qa="big"
    >
      <label
        for="search__input__big"
      >
        <input
          type="search"
          class="search__input big__search"
          id="search__input__big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action=""
      class="bar smallbar"
      data-qa="small"
    >
      <label
        for="search__input__small"
      >
        <input
          type="search"
          class="search__input small__search"
          id="search__input__small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
